<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload P9 Form - TaxEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script>
      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function () {
            alert("Document uploaded successfully!");
          };
          reader.readAsDataURL(file);
        }
      }

      function simulateUpload() {
        const fileInput = document.getElementById("p9Upload");
        if (fileInput.files.length === 0) {
          alert("Please select a file.");
          return;
        }
        document.getElementById("uploadStatus").textContent =
          "âœ… P9 Form uploaded successfully!";
      }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-semibold text-blue-600">TaxEase</h1>
        <nav class="space-x-6 flex items-center">
          <a href="index.html" class="text-sm hover:text-blue-500">Home</a>
          <a href="products.html" class="text-sm hover:text-blue-500"
            >Products</a
          >
          <a href="contact_us.html" class="text-sm hover:text-blue-500"
            >Contact</a
          >
          <a href="cart.html" class="text-sm hover:text-blue-500">Cart</a>
          <a href="about_us.html" class="text-sm hover:text-blue-500"
            >About Us</a
          >
        </nav>
      </div>
    </header>

    <main>
      <!-- P9 Form Upload Section -->
      <section id="uploadP9" class="py-12 bg-gray-50 border-t">
        <div class="container mx-auto px-4 max-w-md">
          <h3 class="text-2xl font-semibold text-center mb-6">
            Upload Your P9 Form
          </h3>
          <input
            type="file"
            id="p9Upload"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500 mb-4"
          />
          <button
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
            onclick="simulateUpload()"
          >
            Upload P9 Form
          </button>
          <p
            id="uploadStatus"
            class="text-center text-sm text-gray-500 mt-4"
          ></p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-12">
      <div class="container mx-auto px-4 py-6 text-center">
        <p class="text-sm text-gray-600">
          &copy; 2025 TaxEase. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
