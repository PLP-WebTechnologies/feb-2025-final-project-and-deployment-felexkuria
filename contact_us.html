<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TaxEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-semibold text-blue-600">TaxEase</h1>
        <nav class="space-x-6 flex items-center">
          <a href="index.html" class="text-sm hover:text-blue-500">Home</a>
          <a href="products.html" class="text-sm hover:text-blue-500"
            >Products</a
          >
          <a href="contact_us.html" class="text-sm hover:text-blue-500"
            >Contact</a
          >
          <a href="cart.html" class="text-sm hover:text-blue-500">Cart</a>
          <a href="about_us.html" class="text-sm hover:text-blue-500"
            >About Us</a
          >
        </nav>
      </div>
    </header>

    <main>
      <!-- Contact Us Section -->
      <section class="py-12 container mx-auto px-4">
        <h2 class="text-2xl font-semibold text-center mb-6">Contact Us</h2>
        <p class="text-center text-gray-600 mb-8">
          Have questions or need assistance? Fill out the form below, and we'll
          get back to you as soon as possible.
        </p>
        <script>
          function simulateSendEmail(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "email_success.html"; // Redirect to success page
          }
        </script>
        <form
          class="max-w-lg mx-auto bg-white rounded-lg shadow p-6"
          onsubmit="simulateSendEmail(event)"
        >
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
          >
            Send Message
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-12">
      <div class="container mx-auto px-4 py-6 text-center">
        <p class="text-sm text-gray-600">
          &copy; 2025 TaxEase. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
